<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText value="Login" /> 
                    <p:inputText id="inputLogin" value="#{bOng.login}"
                                 required="true" requiredMessage="Digite o login"/>
                    <p:message id="messageLogin" for="inputLogin"/>
                    
                    <h:outputText value="Senha: " /> 
                    <p:inputText id="inputSenha" value="#{bOng.senha}"
                                 required="true" requiredMessage="Digite a senha"/>
                    <p:message id="messageSenha" for="inputSenha"/>
                    
                    <h:outputText value="Confirmar senha: " /> 
                    <p:inputText id="inputConfirmarSenha" value="#{bOng.confirmarSenha}"
                                 required="true" requiredMessage="Digite a confirmação da senha"/>
                    <p:message id="messageConfirmarSenha" for="inputConfirmarSenha"/>
                    
                    <h:outputText value="Email: " /> 
                    <p:inputText id="inputEmail" value="#{bOng.email}"
                                 required="true" requiredMessage="Digite o email"/>
                    <p:message id="messageEmail" for="inputEmail"/>
                    

    </h:body>
</html>
