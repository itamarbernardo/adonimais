<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:include src="menu.xhtml"/>

        <h:form id="form">
            <p:wizard>
                <p:tab id="dadosOng" title="Dados da Ong">
                    <p:panel header="Insira os Dados da Ong">
                        <p:messages/>

                        <h:panelGrid columns="3">
                            <h:outputText value="Nome"/>
                            <p:inputText id="inputNome" value="#{bOng.nome}" required="true" requiredMessage="Digite o Nome"/>
                            <p:message id="messageNome" for="inputNome"/>

                            <h:outputText value="Código"/>
                            <p:inputText id="inputCodigo" value="#{bOng.codigo}" required="true"
                                         requiredMessage="Digite o código"/>
                            <p:message id="messageCodigo" for="inputCodigo"/>

                            <h:outputText value="Telefone 1"/>
                            <p:inputText id="inputTelefone1" value="#{bOng.telefone1}" required="true" 
                                         requiredMessage="Digite o telefone1" />
                            <p:message id="messageTelefone1" for="inputTelefone1"/>

                            <h:outputText value="Telefone2"/>
                            <p:inputText id="inputTelefone2" value="#{bOng.telefone2}" required="true" requiredMessage="Digite o Telefone 2"/>
                            <p:message id="messageTelefone2" for="inputTelefone2"/>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="enderecoOng" title="Lista de Endereços">
                    <p:panel header="Selecione o Endereço da Ong">
                        <p:messages/>
                        <h:panelGrid>

                            <p:dataTable id="tabelaEnderecos" value="#{controleEndereco.recuperarTodos()}" var="item"
                                         rowKey="#{item.codigo}" paginator="true" rows="6" selectionMode="single" 
                                         selection="#{bOng.endereco}">

                                <p:column sortBy="#{item.cep}" filterBy="#{item.cep}" headerText="CEP" footerText="CEP">
                                    <h:outputText value="#{item.cep}"/>
                                </p:column>
                                
                                <p:column sortBy="#{item.rua}" filterBy="#{item.rua}" headerText="Rua" footerText="Rua">
                                    <h:outputText value="#{item.rua}"/>
                                </p:column>

                            </p:dataTable>  
                        </h:panelGrid>

                        <p:commandButton value="Cadastrar" action="#{controleOng.inserir(bOng.construir())}" 
                                         update="form"  style="left:600px"/>

                    </p:panel>
                </p:tab>
            </p:wizard>   
        </h:form>
    </h:body>
</html>
