<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
     
        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Alterar Endereço">
                <p:panelGrid columns="3">
                    <h:outputText value="Cep"/>
                    <p:inputText id="inputCep" value="#{controleEndereco.selectedEndereco.cep}" required="true"
                                 requiredMessage="Digite o Cep" />
                    <p:message id="messageCep" for="inputCep" />

                    <h:outputText value="Cidade"/>
                    <p:inputText id="inputCidade" value="#{controleEndereco.selectedEndereco.cidade}" required="true" 
                                 requiredMessage="Digite a cidade"/>
                    <p:message id="messageCidade" for="inputCidade"/>
                    
                     <h:outputText value="Estado"/>
                     <p:inputText id="inputEstado" value="#{controleEndereco.selectedEndereco.estado}" required="true" 
                                 requiredMessage="Digite o Estado" />
                    <p:message id="messageEstado" for="inputEstado"/>

                    <h:outputText value="Logradouro"/>
                    <p:inputText id="inputLogradouro" value="#{controleEndereco.selectedEndereco.logradouro}" required="true"
                                 requiredMessage="Digite o Logradouro"/>
                    <p:message id="messageLogradouro" for="inputLogradouro"/>

                    <h:outputText value="Número"/>
                    <p:inputText id="inputNumero" value="#{controleEndereco.selectedEndereco.numero}" required="true"
                                 requiredMessage="Digite o Número"/>
                    <p:message id="messageNumero" for="inputNumero"/>
                    
                    <h:outputText value="Rua"/>
                    <p:inputText id="inputRua" value="#{controleEndereco.selectedEndereco.rua}" required="true"
                                 requiredMessage="Digite a Rua"/>
                    <p:message id="messageRua" for="inputRua"/>
                    
            </p:panelGrid>
                <p:commandButton value="Alterar"  action="#{controleEndereco.alterar(controleEndereco.selectedEndereco)}"
                             update="form"/>
        </p:fieldset>
            </h:form>
    </h:body>
</html>
