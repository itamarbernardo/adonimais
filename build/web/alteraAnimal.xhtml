<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <ui:include src="menu.xhtml"/>
     
        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Alterar Animal">
                <p:panelGrid columns="3">
                    <h:outputText value="Código"/>
                    <p:inputText id="inputCodigo" value="#{controleAnimal.selectedAnimal.codigo}" required="true"
                                 requiredMessage="Digite o Codigo" />
                    <p:message id="messageCodigo" for="inputCodigo" />

                    <h:outputText value="Tipo de Animal"/>
                    <p:inputText id="inputTipoDeAnimal" value="#{controleAnimal.selectedAnimal.tipoDeAnimal}" required="true" 
                                 requiredMessage="Digite o TipoDeAnimal"/>
                    <p:message id="messageTipoDeAnimal" for="inputTipoDeAnimal"/>
                    
                     <h:outputText value="Descrição"/>
                     <p:inputText id="inputDescricao" value="#{controleAnimal.selectedAnimal.descricao}" required="true" 
                                 requiredMessage="Digite a Descrição" />
                    <p:message id="messageDescricao" for="inputDescricao"/>

                    <h:outputText value="URL da Imagem"/>
                    <p:inputText id="inputURL" value="#{controleAnimal.selectedAnimal.URLImagem}" required="true"
                                 requiredMessage="Digite a URL da imagem"/>
                    <p:message id="messageURL" for="inputURL"/>

                    
            </p:panelGrid>
                <p:commandButton value="Alterar"  action="#{controleAnimal.alterar(controleAnimal.selectedAnimal)}"
                             update="form"/>
        </p:fieldset>
            </h:form>
    </h:body>
</html>
