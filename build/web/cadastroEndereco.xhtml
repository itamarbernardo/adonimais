
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <body>    
    <ui:include src="menu.xhtml"/>
        
        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Cadastro de Endereços">
                <p:panelGrid columns="3">
                    <h:outputText value="Cep: " />
                    <p:inputText id="inputCep" value="#{bEndereco.cep}"
                                 required="true" requiredMessage="Digite o cep"/>
                    <p:message id="messageCep" for="inputCep"/>
                    
                    
                    <h:outputText value="Cidade: " />
                    <p:inputText id="inputCidade" value="#{bEndereco.cidade}" 
                                 required="true" requiredMessage="Digite a cidade"/>
                    <p:message id="messageCidade" for="inputCidade"/>
                    
                    <h:outputText value="Estado: " /> 
                    <p:inputText id="inputEstado" value="#{bEndereco.estado}"
                                 required="true" requiredMessage="Digite o estado"/>
                    <p:message id="messageEstado" for="inputEstado"/>
                    
                    <h:outputText value="Logradouro" />
                    <p:inputText id="inputLogradouro" value="#{bEndereco.logradouro}" 
                                 required="true" requiredMessage="Digite o logradouro"/>
                    <p:message id="messageLogradouro" for="inputLogradouro"/>
                    
                    <h:outputText value="Número" />
                    <p:inputText id="inputNumero" value="#{bEndereco.numero}" 
                                 required="true" requiredMessage="Digite o numero"/>
                    <p:message id="messageNumero" for="inputNumero"/>
                    
                    <h:outputText value="Rua" />
                    <p:inputText id="inputRua" value="#{bEndereco.rua}" 
                                 required="true" requiredMessage="Digite a rua"/>
                    <p:message id="messageRua" for="inputRua"/>
                    
                </p:panelGrid>
                
                <p:commandButton value="Cadastrar" action="#{controleEndereco.inserir(bEndereco.construir())}" 
                                 update="form"/>
                
            </p:fieldset> 
        </h:form>
   </body>
</html>
